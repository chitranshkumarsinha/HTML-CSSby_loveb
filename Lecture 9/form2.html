<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Job Apllication</h3>
    <form>
        <label for="name">Name:</label>
        <br/>
        <input type="text" id="name">
        <br/>
        <br/>
        <label for="email">Email Id:</label>
        <br/>
        <input type="text" id="email">
        <br/>
        <br/>
        <label for="phone">Phone:</label>
        <br/>
        <input type="tel" id="phone">
        <br/>
        <br/>
        <label for="resume">Resume:</label>
        <br/>
        <input type="file">
        <br/>
        <br/>
        <label for="ex">Experience(in years):</label>
        <input type="number" id="ex" min="0" max="20">
        <br/>
        <br/>

        <fieldset>
            <legend>Skills:</legend>
            <label for="1">HTML</label>
            <input type="checkbox" name="checkbox" id="1">
            <label for="2">CSS</label>
            <input type="checkbox" name="checkbox" id="2">
            <label for="3">JavaScript</label>
            <input type="checkbox" name="checkbox" id="3">
        </fieldset>
        <br/>
        <br/>
        <label for="ed">Education:</label>
        <select name="education type" id="ed">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="d">D</option>
            <option value="e">E</option>
        </select>
        <br/>
        <br/>
        <fieldset>
            <legend>Availaibility:</legend>
            <label for="r1">Full-time</label>
            <input type="radio" name="radio" id="r1">
            <br/>
            <label for="r2">Part-time</label>
            <input type="radio" name="radio" id="r2">
            <br/>
        </fieldset>
        <input type="submit" value="submit application">

    </form>
</body>
</html>
