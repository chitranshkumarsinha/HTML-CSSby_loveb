<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Complex Form</h3>
    <form>
        <fieldset>
            <legend>Personal information:</legend>
            <label for="name">Name:</label>
        
        <input type="text" id="name">
        
        
        <label for="email">Email Id:</label>
        
        <input type="text" id="email">
        
        
        <label for="phone">Phone:</label>
        
        <input type="tel" id="phone">
        <label for="birth">Date of birth:</label>
        <input type="date" id="birth">
        <span>Gender:</span>
        <input type="radio" name="radio" id="r1">
        <label for="r1">Male</label>
        <input type="radio" name="radio" id="r2">
        <label for="r2">Female</label>
        <br/>
        <label for="co">Country:</label>
        <select name="country type" id="co">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="australia">Australia</option>
            <option value="england">England</option>
        </select>
        </fieldset>
        <br/>
        <fieldset>
            <legend>Adress</legend>
            <label for="a1">Street:</label>
        
        <input type="text" id="a1">
        
        
        <label for="a2">State:</label>
        
        <input type="text" id="a2">
        
        
        <label for="a3">Zip code:</label>
        <input type="number" id="a3">            
        </fieldset>
        <br/>
        <fieldset>
            <legend>Other information</legend>
            <label for="comments">Comments</label>
            <textarea name="Comments" id="comments" cols="30" rows="10"></textarea>
            <label for="c">I agree to the terms of service</label>
            <input type="checkbox" name="checkbox" id="c">
        </fieldset>
        <br/>
        <input type="submit">

    </form>
</body>
</html>
